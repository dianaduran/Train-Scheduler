<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- reference Moment.js library -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Currect Train</div>

                    <!-- Table -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency(Min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                                <th colspan="2">Functions</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tbodytrain">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Add Train</div>
                    <form id="form-train">
                        <div class="form-group">
                            <label for="formName">Train Name</label>
                            <input type="text" name="formname" class="form-control" value="" id="formName">
                        </div>
                        <div class="form-group">
                            <label for="formDestination">Destination</label>
                            <input type="text" name="formdestination" class="form-control" value="" id="formDestination">
                        </div>
                        <div class="form-group">
                            <label for="formTimeFirst">First Train Time(HH:mm - military time)</label>
                            <input type="text" name="formtime" class="form-control" value="" id="formTimeFirst">
                        </div>
                        <div class="form-group">
                            <label for="formFrequency">Frequency (min)</label>
                            <input type="text" name="formfreq" class="form-control" value="" id="formFrequency">
                        </div>
                        <input type="submit" name="" id="btn-submit" value="Add new Train">
                    </form>
                </div>


            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/moment.js"></script>
</body>

</html>
